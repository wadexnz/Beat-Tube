<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Acid</title>
  <link href="https://fonts.googleapis.com/css2?family=B612" rel="stylesheet">
  <style>
    body {
      font-family: 'B612', serif;
    }

    .scene-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 3rem;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .scene-arrow:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .scene-arrow.visible {
      display: block;
    }

    .scene-arrow--left {
      left: 20px;
      border-radius: 8px 0 0 8px;
    }

    .scene-arrow--right {
      right: 20px;
      border-radius: 0 8px 8px 0;
    }
  </style>
</head>

<body class="m-0">
  <!-- Scene Navigation Arrows -->
  <button id="scene-prev" class="scene-arrow scene-arrow--left" aria-label="Previous scene">&#8249;</button>
  <button id="scene-next" class="scene-arrow scene-arrow--right" aria-label="Next scene">&#8250;</button>
  <div id="overlay" class="absolute flex justify-center h-screen w-screen items-center">
    <div id="webvr"></div>
    <div class="c-yellow50 flex flex-col items-center">
      <h1 class="m0 text-8xl fw600 flex">
        Beat Tube
      </h1>
      <div class="flex justify-center w-screen flex-wrap">
        <div id="scr-share"
          class="cursor-pointer flex flex-col w-sm items-center m-4 shrink-0 b-2 bg-orange-200 bg-op-20 hover-bg-orange-9">
          <div class="c-orange500 text-2xl fw-600">Share System Audio</div>
          <div>Make sure to tick share system audio</div>
          <b id="scr-error" hidden class="c-red text-center">No audio detected. This may not be supported in your
            browser</b>
        </div>
        <div id="default-play"
          class="cursor-pointer flex flex-col w-sm items-center m-4 shrink-0 b-2 bg-green-800 bg-op-20 hover-bg-green-9">
          <div class="c-green500 text-2xl fw-600">Preview Music</div>
          <div>Preview with a default song - Music: Bensound </div>
        </div>
        <div id="file-share"
          class="cursor-pointer flex flex-col w-sm items-center m-4 shrink-0 b-2 bg-blue-800 bg-op-20 hover-bg-blue-9">
          <input id="file-input" type="file" hidden>
          <div class="c-blue500 text-2xl fw-600">Browse Files</div>
          <div>Browse for audio file</div>
          <b id="file-error" hidden class="c-red text-center">Error loading audio file</b>
        </div>
      </div>
      <audio id="default-music">
        <source src="audio/bensound-allthat.mp3">
        </source>
      </audio>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
